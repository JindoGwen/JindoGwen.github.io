<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/slick.css">
    <style>
        .tabCon>div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            visibility: hidden;
        }
        .tabCon>div.on {
            visibility: visible;
        }
        .tabCon {
            position: relative;
            
        }


    </style>
</head>
<body>
 <!-- 슬라이더를 이용한 탭매뉴는 디스플레이 논이 아닌 visiblity 를 사용한다.-->
    <section>
        <ul class="tabMenu">
            <li>menu01</li>
            <li>menu02</li>
        </ul>
        <div class="tabCon">
            <div>
                <div class="left">
                    <figure>이미지01</figure>
                    <figure>이미지02</figure>
                    <figure>이미지03</figure>
                    <figure>이미지04</figure>
                </div>

            </div>
            <div>
                <div class="right">
                    <figure>두번째 이미지01</figure>
                    <figure>두번째 이미지02</figure>
                    <figure>두번째 이미지03</figure>
                    <figure>두번째 이미지04</figure>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/slick.min.js"></script>
    <script>
        $(function(){
             $('.tabMenu>li').on('click', function(){
                var idx =$(this).index();

                $ ('.tabCon>div').removeClass('on')
                $ ('.tabCon>div').eq(idx).addClass('on');
             });
             $('.left').slick();
             $('.right').slick();

        })
    </script>
    
</body>
</html>
